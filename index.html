<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Emoji Rating</title>
</head>
<body>
  <div class="feedback-container">
    <div class="emoji-container">
      <img src="./angry.png" alt="" class="angry" id="img">
      <img src="./sad.png" alt="" class="angry" id="img">
      <img src="./meh.png" alt="" class="angry" id="img">
      <img src="./smile.png" alt="" class="angry" id="img">
      <img src="./laughter.png" alt="" class="angry" id="img">
    </div>
    <div class="rating-container">
      <img src="./star.png" alt="" class="star active" id="next-star">
      <img src="./star.png" alt="" class="star" id="next-star">
      <img src="./star.png" alt="" class="star" id="next-star">
      <img src="./star.png" alt="" class="star" id="next-star">
      <img src="./star.png" alt="" class="star" id="next-star">
      <i class="fa-light fa-star"></i>
    </div>
  </div>
  <script src="./emoji.js"></script>
</body>
</html>
